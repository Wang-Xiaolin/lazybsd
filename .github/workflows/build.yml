name: build lazybsd

on:
  push:
    branches:
      - master
      - develop
      - feature/*

  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        build_type: [Debug, Release]

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        lfs: false

    - uses: mstksg/get-package@v1
      with:
        apt-get: doxygen graphviz python3 python3-pip ninja-build

    - name: conan install
      run: |
        pip3 install conan
        conan profile detect --force

    - name: 编译lazybsd
      run: |
        chmod +x ./build.sh
        ./build.sh -c ${{ matrix.build_type }}

