name: build lazybsd

on:
  push:
    branches: 
      - master
      - develop
      - feature/*

  pull_request:
    branches: 
      - master

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        lfs: false

    - uses: mstksg/get-package@v1
      with:
        apt-get: doxygen graphviz python3 python3-pip libgtest-dev libfmt-dev ninja-build
    
    - name: conan install
      run: |
        pip3 install conan
        conan profile detect --force

    - name: 编译lazybsd
      run: |
        chmod +x ./build.sh
        ./build.sh -c ${BUILD_TYPE}

